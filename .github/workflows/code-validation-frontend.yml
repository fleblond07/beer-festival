name: Frontend Code Validation

on:
  pull_request:
    branches:
      - "**"
    paths:
      - "frontend/**"
      - ".github/workflows/code-validation-frontend.yml"

jobs:
  frontend-common:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run ESLint
        run: cd frontend && npx eslint . --ext .vue,.js,.jsx,.cjs,.mjs,.ts,.tsx,.cts,.mts

      - name: Check formatting with Prettier
        run: cd frontend && npx prettier --check src/

      - name: Run unit tests
        run: cd frontend && npm run test -- --run

      - name: Type check
        run: cd frontend && npx vue-tsc -b --noEmit
