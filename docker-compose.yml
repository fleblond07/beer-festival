version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beer-festival-backend
    ports:
      - "1337:1337"
    environment:
      - PORT=1337
      - ALLOWED_ORIGINS=*
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:1337/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - beer-festival

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beer-festival-frontend
    ports:
      - "1338:1338"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - beer-festival

networks:
  beer-festival:
    driver: bridge
